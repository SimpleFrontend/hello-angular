### Important Architectural Concepts

- Module
- Component
- Service

```javascript
@NgModule
@Component
@Injectable
```

---

### Component

Using Angular CLI
```bash
ng generate component RandomStuff
// or
ng generate component random-stuff
```

Decorator
```javascript
@Component
```

This will create four files in a `random-stuff` folder:
- `random-stuff.component.ts`
- `random-stuff.component.spec.ts`
- `random-stuff.component.html`
- `random-stuff.component.css`

Data binding
- @Input (anything)
- @Output (as a EventEmitter)
- Dependency injection with Service

---

### Service

Using Angular CLI
```bash
ng generate service RandomStuff
// or
ng generate service random-stuff
```

Decorator
```javascript
@Injectable
```

This will create two files in a `random-stuff` folder:
- `random-stuff.service.ts`
- `random-stuff.service.spec.ts`

What is a _Service_?
- Singleton
- Share data and functions

### RxJS

- Angular 1.x -> Promise
- Angular 2+  -> Observable

_Observable_: Define how data(stream) should be manipulated without feeding any data, like a [marble diagram](http://rxmarbles.com/). Observables only start to get data from source when being _subscribed_.
Usually you denote it with a dollar sign ($) in the end.

```typescript
let randomStuff$: Observable<string>;
```

You like _Redux_?
Check [ngrx](https://github.com/ngrx/platform/tree/master/example-app), equivalent for React: [react-observable](https://redux-observable.js.org/)

---

### Forms

- Angular 1.x -> template-driven
- Angular 2+  -> data-driven

No more two-way data-binding ~~(ng-model / ngModel)~~
