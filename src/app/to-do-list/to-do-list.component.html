<div class="container">
  <h1>{{ userName }}'s To-Do List</h1>
  <table mat-table [dataSource]="toDoItems$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> To-Do Item </th>
      <td mat-cell *matCellDef="let item"> {{item.content}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let item">
        <span [ngSwitch]="item.status">
          <span *ngSwitchCase="0">New</span>
          <span *ngSwitchCase="1">In Progress</span>
          <span *ngSwitchCase="2">Done</span>
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let item">
        <span [ngSwitch]="item.status">
          <button mat-icon-button *ngSwitchCase="0" (click)="changeStatus(item.id, 1)">
            <mat-icon aria-label="start this item">play_circle_outline</mat-icon>
          </button>
          <button mat-icon-button *ngSwitchCase="1" (click)="changeStatus(item.id, 2)">
            <mat-icon aria-label="finish this item">done_outline </mat-icon>
          </button>
          <button mat-icon-button *ngSwitchCase="2" (click)="changeStatus(item.id, 0)">
            <mat-icon aria-label="re-do this item">replay</mat-icon>
          </button>
          <button mat-icon-button *ngSwitchCase="2" (click)="deleteItem(item.id)">
            <mat-icon aria-label="delete this to-do item">delete_outline</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
